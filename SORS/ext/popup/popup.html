<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="popup.css" />
        <title>Steam Order Scanner</title>
    </head>

    <body>
        <h1 style="display: none">Steam Order Scanner</h1>

        <div class="header">
            <p class="header__text">
                Scan on the <a href="http://steamcommunity.com/market/" target="_blank">market page</a>
                <br />
                View <a href="../report/report.html" target="_blank" id="scanReport">last full scan report</a>
            </p>
            <button class="header__button" id="scanButton" disabled>start</button>
        </div>

        <div class="settings">
            <div class="settings__block">
                <div class="title">
                    <h2 class="title__text">Scan options</h2>
                    <p
                        class="title__help"
                        title=">
    Scan options:
        • Cancel first in queue — mark and cancel (if enabled) when your order is first in the queue.
        • Cancel if below (±%) — mark and cancel (if enabled) when profit percent is below the threshold.
        • Pause on errors (min) — wait this many minutes after few errors in a row.
        • Per-order delay (ms) — base delay between orders.
        • Random delay (+ms) — random extra delay added to the base.
    _"
                    >
                        ?
                    </p>
                </div>

                <div class="setting">
                    <label class="container"
                        >Cancel first in queue
                        <input type="checkbox" id="cancelFirstOrders" name="cancelFirstOrders" unchecked />
                        <span class="checkmark"></span>
                    </label>
                </div>

                <div class="setting">
                    <label class="container"
                        >Cancel if below (&plusmn;%)
                        <input type="checkbox" id="cancelHighOrders" name="cancelHighOrders" unchecked />
                        <span class="checkmark"></span>
                    </label>
                    <input type="number" id="cancelHighPercent" min="-9999" max="9999" placeholder="0" />
                </div>

                <div class="setting">
                    <label>Pause on errors (min)</label>
                    <input type="number" id="pauseOnErrors" min="0" max="9999" placeholder="2" />
                </div>

                <div class="setting">
                    <label>Per-order delay (ms)</label>
                    <input type="number" id="delayPerOrder" min="0" max="9999" placeholder="200" />
                </div>

                <div class="setting">
                    <label>Random delay (+ms)</label>
                    <input type="number" id="delayRandom" min="0" max="9999" placeholder="50" />
                </div>
            </div>

            <div class="settings__block">
                <div class="title">
                    <h2 class="title__text">Market options</h2>
                    <p
                        class="title__help"
                        title=">
    Market options:
        • Show more orders — expands buy/sell tables on item pages when possible.
        
    Also includes by default:
        • Show lot prices without fee on item pages.
        • Show sold in last 24h on the price graph.
        • Show totals of orders and listings on the main market page.
        • Add left/was quantities to orders on the main market page.
    _"
                    >
                        ?
                    </p>
                </div>

                <div class="setting">
                    <label class="container"
                        >Show more orders
                        <input type="checkbox" id="showMoreOrders" name="showMoreOrders" checked />
                        <span class="checkmark"></span>
                    </label>
                    <input type="number" id="showMoreOrdersQty" min="1" max="9999" placeholder="20" /><br />
                </div>
            </div>
        </div>

        <script type="text/javascript" src="popup.js"></script>
    </body>
</html>
