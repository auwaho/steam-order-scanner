<!DOCTYPE html>
<html>
    <head>
        <title>Last full scan report</title>
        <link rel="shortcut icon" href="../../ico/16.png" type="image/png" />

        <link rel="stylesheet" href="/ext/lib/bootstrap/css/bootstrap.min.css" />

                    type="button"
                    role="tab"
                    aria-controls="home"
                    aria-selected="true"
                >
                    LAST FULL SCAN REPORT
                </button>
            </li>

                ON THE FIRST PLACE
            </button>
        </li> -->
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <table class="table table-dark table-bordered table-fixed table-sortable">
                    <thead>
                        <tr>
                            <th scope="col" style="width: 7%" data-field="index">#</th>
                            <th scope="col" style="width: 7%">APPID</th>

                    </thead>
                    <tbody id="badOrd">
                        <!-- Table data here -->
                    </tbody>
                </table>
            </div>
            <!-- <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

                        <th scope="col" style="width: 10%;">#</th>

                        <th scope="col" style="width: 15%;">ORDER</th>
                    </tr>
                </thead>
                <tbody id="fstOrd">
                </tbody>
            </table>
        </div> -->

        <footer>
            <p><b>LAST SCAN:</b> <span id="lastScan">NOT YET COMPLETED</span></p>

        </footer>
