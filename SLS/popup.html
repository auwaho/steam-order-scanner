<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="popup.css">
</head>

<body>

  <p>
    <label>Go to the</label>
    <a href="http://steamcommunity.com/market/" target="_blank">market page</a>
    <label>and</label>
    <button id="scanButton" class="btn" disabled>start scan</button>
  </p>

  <p>
    <input type="checkbox" title="!!!Experimental feature!!! Note: Autoscan always cancel overpriced!!!" id="autoScanOrders" name="autoScanOrders" unchecked />
    <label for="autoScanOrders" title="!!!Experimental feature!!! Note: Autoscan always cancel overpriced!!!">Autoscan every (min.)</label>
    <input type="number" title="!!!Experimental feature!!! Note: Autoscan always cancel overpriced!!!" id="autoScanOrdersDelay" class="txtBx" min="1" max="999" value="20" />
  </p>

  <p>
    <label><b>Market options:</b></label><br />
    <input type="checkbox" id="cancelHighOrders" name="cancelHighOrders" unchecked />
    <label for="cancelHighOrders">Cancel overpriced orders</label><br>
    <input type="checkbox" id="cancelLowOrders" name="cancelLowOrders" unchecked />
    <label for="cancelLowOrders">Cancel if profit more (%)</label>
    <input type="number" id="lowOrdersPct" class="txtBx" min="1" max="999" value="20" /><br>
  </p>

  <p>
    <label><b>Listings options:</b></label><br>
    <input type="checkbox" id="showMoreOrders" name="showMoreOrders" checked />
    <label for="showMoreOrders">Show more buy orders</label>
    <input type="number" id="showMoreOrdersQnt" class="txtBx" min="1" max="999" value="20" />
  </p>

  <script type="text/javascript" src="popup.js"></script>

  </body>

</html>
